<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>World Population Area Chart</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <svg width="1520" height="700"></svg>
    <div id="tooltip"></div>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/d3/5.16.0/d3.min.js"></script>
    <script>
      const svg = d3.select('svg');

      const width = +svg.attr('width');
      const height = +svg.attr('height');

      const render = (obj) => {
        const data = obj.monthlyVariance;
        const title = 'Monthly Global Land-Surface Temperature';
        const subTitle = `1753 - 2015: base temperature ${obj.baseTemperature}℃`;

        const xValue = (d) => d.year;
        const xAxisLabel = 'Years';

        const yValue = (d) => d.month;
        const yAxisLabel = 'Months';

        const margin = { top: 105, right: 0, bottom: 100, left: 150 };
        const innerWidth = width - margin.left - margin.right;
        const innerHeight = height - margin.top - margin.bottom;
        const rectWidth = 5;
        const rectHeight = 33;
        const [min, max] = d3.extent(data, xValue);
        const dataWidth = rectWidth * (max - min);
        const dataHeight = rectHeight * 12;
        let x = 0;
        let y = 0;
        let legendX = 150;
        const months = [
          'January',
          'February',
          'March',
          'April',
          'May',
          'June',
          'July',
          'August',
          'September',
          'October',
          'November',
          'December',
        ];
        const colors = [
          '#313695',
          '#4575B4',
          '#74ADD1',
          '#ABD9E9',
          '#E0F3F8',
          '#FFFFBF',
          '#FEE090',
          '#FDAE61',
          '#F46D43',
          '#D73027',
          '#A50026',
        ];
        const legendData = [
          1,
          2.8,
          3.9,
          5.0,
          6.1,
          7.2,
          8.3,
          9.5,
          10.6,
          11.7,
          12.8,
        ];

        const xScale = d3
          .scaleLinear()
          .domain(d3.extent(data, xValue))
          .range([0, dataWidth]);

        const yScale = d3.scaleBand().domain(months).range([0, dataHeight]);

        const g = svg
          .append('g')
          .attr('transform', `translate(${margin.left},${margin.top})`);

        const yAxisG = g
          .append('g')
          .attr('transform', `translate(-3,${rectHeight})`)
          .call(d3.axisLeft(yScale));
        console.log(yAxisG);

        yAxisG
          .append('text')
          .attr('class', 'axis-label')
          .attr('y', -100)
          .attr('x', -innerHeight / 2)
          .attr('fill', 'black')
          .attr('transform', `rotate(-90)`)
          .attr('text-anchor', 'middle')
          .text(yAxisLabel);

        const xAxisG = g
          .append('g')
          .call(d3.axisBottom(xScale).ticks(24))
          .attr('transform', `translate(0,430)`);

        xAxisG
          .append('text')
          .attr('class', 'axis-label')
          .attr('y', 75)
          .attr('x', innerWidth / 2)
          .attr('fill', 'black')
          .attr('text-anchor', 'middle')
          .text(xAxisLabel);

        g.append('text')
          .attr('id', 'title')
          .attr('transform', `translate(${innerWidth / 2},-60)`)
          .attr('text-anchor', 'middle')
          .text(title);

        g.append('text')
          .attr('id', 'description')
          .attr('transform', `translate(${innerWidth / 2},-20)`)
          .attr('text-anchor', 'middle')
          .text(subTitle);

        const tooltip = d3.select('#tooltip').attr('opacity', '0');

        const mouseover = function (d) {
          tooltip.transition().duration(200).style('opacity', 0.9);
          tooltip
            .html(`${d.year} : ${months[d.month - 1]}<br/>${d.tempearature}℃`)
            .style('left', d3.event.pageX + 'px')
            .style('top', d3.event.pageY - 28 + 'px');
        };

        const mouseleave = function (d) {
          tooltip.transition().duration(500).style('opacity', 0);
        };

        const setXCoor = (d) => {
          if (d.month === 12) {
            let temp = x;
            x += rectWidth;
            return temp;
          } else {
            return x;
          }
        };

        const setYCoor = (d) => {
          if (d.month === 12) {
            y += rectHeight;
            let temp = y;
            y = 0;
            return temp;
          } else {
            return (y += rectHeight);
          }
        };

        const setColor = (d) => {
          let temp = d.tempearature;
          if (temp <= 2.8) {
            return colors[0];
          } else if (temp > 2.8 && temp <= 3.9) {
            return colors[1];
          } else if (temp > 3.9 && temp <= 5.0) {
            return colors[2];
          } else if (temp > 5.0 && temp <= 6.1) {
            return colors[3];
          } else if (temp > 6.1 && temp <= 7.2) {
            return colors[4];
          } else if (temp > 7.2 && temp <= 8.3) {
            return colors[5];
          } else if (temp > 8.3 && temp <= 9.5) {
            return colors[6];
          } else if (temp > 9.5 && temp <= 10.6) {
            return colors[7];
          } else if (temp > 10.6 && temp <= 11.7) {
            return colors[8];
          } else if (temp > 11.7 && temp <= 12.8) {
            return colors[9];
          } else if (temp > 12.8) {
            return colors[10];
          }
        };

        g.selectAll('rect')
          .data(data)
          .enter()
          .append('rect')
          .attr('x', (d) => setXCoor(d))
          .attr('y', (d) => setYCoor(d))
          .attr('width', rectWidth)
          .attr('height', rectHeight)
          .attr('fill', (d) => setColor(d))
          .attr('class', 'cell')
          .attr('data-month', (d) => months[d.month - 1])
          .attr('data-year', (d) => d.year)
          .attr('data-temp', (d) => d.tempearature)
          .on('mouseover', mouseover)
          .on('mouseleave', mouseleave);

        const legend = svg
          .append('g')
          .attr('transform', `translate(0,${innerHeight + 100})`);

        let legendScale = d3
          .scaleLinear()
          .domain(d3.extent(legendData))
          .range([0, 396]);

        const legendXAxis = legend
          .append('g')
          .call(d3.axisBottom(legendScale).ticks(12))
          .attr('transform', `translate(150,55)`);

        legend
          .selectAll('rect')
          .data(legendData)
          .enter()
          .append('rect')
          .attr('x', (d) => {
            let temp = legendX;
            legendX += 36;
            return temp;
          })
          .attr('y', +25)
          .attr('width', 36)
          .attr('height', 27)
          .attr('fill', (d, i) => colors[i]);
      };

      d3.json(
        'https://raw.githubusercontent.com/freeCodeCamp/ProjectReferenceData/master/global-temperature.json'
      ).then((data) => {
        data.monthlyVariance.forEach((d) => {
          d.tempearature = data.baseTemperature + d.variance;
        });
        console.log(data);
        render(data);
      });
    </script>
  </body>
</html>
